<!DOCTYPE html>
<html>
  <head>
    <!-- <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <!------Main container or Section will contain whole page -->
    <section id="main" class="main">
      <!-----Scoreboard Section which contain game name and score info -->
      <section id="Scoreboard" class="scoreboard">
        <div class="header">
          <img src="images/logo.svg" />
        </div>

        <div class="score">
          <p class="sh">SCORE</p>
          <p class="num" id="score-num">0</p>
        </div>
      </section>
      <!-----Play Ground Section where player will choose his options to play the game ---->
      <section id="playground" class="playground">
        <div class="hands">
          <div class="image-container-paper">
            <button class="btn" id="paper">
              <img src="images/paper.png" />
            </button>
          </div>
          <div class="image-container-scissor " id="scissor" >
            <button class="btn">
              <img src="images/scissor.png"/>
            </button>
          </div>

          <div class="image-container-rock" id="rock" >
            <button class="btn">
              <img src="images/rock.png"  />

            </button>

          </div>
        </div>
      </section>
      <div class="winner">
       <h3>YOU WON</h3>
      </div>


      <!-----Footer Section ------>
      <footer></footer>
    </section>
    <!-- <script src="index1.js"></script> -->
  </body>
</html>
