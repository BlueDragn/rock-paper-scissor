<!DOCTYPE html>
<html>
  <head>
    <!-- <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="palyround.css" />
  </head>

  <body>
    <!------Main container or Section will contain whole page -->
    <section id="main" class="main">
      <!-----Scoreboard Section which contain game name and score info -->
      <section id="Scoreboard" class="scoreboard">
        <div class="header">
          <img src="images/logo.svg" />
        </div>

        <div class="score">
          <p class="sh">SCORE</p>
          <p class="num">12</p>
        </div>
      </section>
      <!-----Play Ground Section where player will choose his options to play the game ---->
      <section id="playground" class="playground">


                <div class="player-selction">
                    <img id="player-selection-1" src="images/paper.png" alt="">

                </div>

             <div class="computer-selection">

                    <img id="computer-selection-1" src="" alt="">



            </div>
            <div class="abs">
<p class="font">YOU PICKED</p>

  <P class="font">THE HOUSE PICKED</P> 
            </div>


      </section>

      


      
      <div class="result">
        <p id="game-result"></p>
      </div>


    </section>
    <script src="index1.js"></script>
  </body>
</html>
