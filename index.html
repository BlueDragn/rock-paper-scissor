<!DOCTYPE html><html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
     <div class="container-0">

      <div class="container-1">

        <div class="logo">
          <embed src="images/logo.svg"  />

        </div>

        <div class="score-section">

            <p class="SCORE">SCORE</p>
            <p class="score-num"> 12</p>
          </div>


        </div>
      </div>



      <div class="container-2">

        <div class="triangle">
          <embed src="images/bg-triangle.svg"  />
        </div>





<!-- rock container fist -->

        <div class="rock-container">
          <div class="rock" >
            <embed src="images/icon-rock.svg"  class="fist" />
           </div>
        </div>
        <div  class="hide" > </div>


<!--paper container-->

        <div class="paper-container">
          <div class="paper">
            <embed src="images/icon-paper.svg" />

          </div>
        </div>
        <div  class="hide"> </div>

<!--Scissor container-->
        <div class="scissors-container">
          <div class="scissors">
            <embed src="images/icon-scissors.svg" />

          </div>
        </div>
        <div class="hide"> </div>


<!-- Rules Section-->


      <div class="container-3">

          <p>RULES</p>


      </div>



  </body>
  </html>
