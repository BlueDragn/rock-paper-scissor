<!DOCTYPE html>
<html>
  <head>
    <!-- <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style1.css" />
  </head>

  <body>
    <!------Main container or Section will contain whole page -->
    <section id="main" class="main">
      <!-----Scoreboard Section which contain game name and score info -->
      <section id="Scoreboard" class="scoreboard">
        <div class="header">
          <img src="images/logo.svg" />
        </div>

        <div class="score">
          <p class="sh">SCORE</p>
          <p class="num">12</p>
        </div>
      </section>
      <!-----Play Ground Section where player will choose his options to play the game ---->
      <section id="playground" class="playground">
        <div class="playground-items">
            <img src="images/bg-triangle.svg" class="triangle">
        </div>
        <div class="options">
            <button>
                <img src="images/Group 8 Copy 2.png">
            </button>

            <button>
                <img src="images/Group 8 Copy.png">
            </button>

            <button>
                <img src="images/Group 8.png">
            </button>



        </div>
      </section>
      <!-----Footer Section ------>
      <footer></footer>
    </section>
  </body>
</html>
